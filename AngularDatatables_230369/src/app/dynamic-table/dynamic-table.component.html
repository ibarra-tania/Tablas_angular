<div class="container mt-4">
    <table id="myTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id}}</td>
                <td>{{ user.name}}</td>
                <td>{{ user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
